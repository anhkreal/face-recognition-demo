<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Hệ Thống Nhận Diện Khuôn Mặt - Face Recognition</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      padding-top: 72px; /* Increased padding for taller navbar */
      -webkit-text-size-adjust: 100%;
      text-size-adjust: 100%;
    }
    
    /* Enhanced Tab Styling with Sharp Design */
    .tab-btn {
      position: relative;
      overflow: hidden;
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border-radius: 6px; /* Bo góc nhẹ cho tab/topbar */
      border: 2px solid transparent;
      background: linear-gradient(135deg, transparent 0%, rgba(99, 102, 241, 0.05) 100%);
    }
    
    .tab-btn:hover {
      background: linear-gradient(135deg, rgba(99, 102, 241, 0.1) 0%, rgba(99, 102, 241, 0.15) 100%);
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.15);
      border-color: rgba(99, 102, 241, 0.3);
    }
    
    .tab-btn:hover i {
      transform: scale(1.1);
      color: #4f46e5;
    }
    
    .tab-btn.active {
      background: linear-gradient(135deg, #eef2ff 0%, #e0e7ff 100%);
      color: #3730a3;
      font-weight: 600;
      transform: translateY(-1px);
      box-shadow: 0 4px 15px rgba(99, 102, 241, 0.2);
      border-color: #4f46e5;
    }
    
    .tab-btn.active i {
      color: #3730a3;
      transform: scale(1.05);
    }
    
    .tab-btn.active .tab-indicator {
      transform: scaleX(1);
    }
    
    .tab-indicator {
      display: block;
      width: 80%;
      height: 4px;
      background: linear-gradient(90deg, #4f46e5, #7c3aed);
      margin: 4px auto 0;
      border-radius: 0; /* Sharp indicator */
      transform: scaleX(0);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 2px 8px rgba(79, 70, 229, 0.4);
    }
    
    /* Page Transitions */
    .page {
      display: none;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 0;
      transform: translateY(20px);
    }
    
    .page.active {
      display: block;
      opacity: 1;
      transform: translateY(0);
      animation: pageSlideIn 0.5s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    @keyframes pageSlideIn {
      from {
        opacity: 0;
        transform: translateY(30px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    /* Enhanced File Input with Sharp Design */
    .file-input-wrapper {
      position: relative;
      overflow: hidden;
      display: inline-block;
      cursor: pointer;
      border-radius: 6px; /* Slightly sharp */
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
      border: 2px solid #e5e7eb;
      background: linear-gradient(135deg, #ffffff 0%, #f9fafb 100%);
    }
    
    .file-input-wrapper:hover {
      border-color: #6366f1;
      box-shadow: 0 8px 25px rgba(99, 102, 241, 0.15);
      transform: translateY(-2px);
      background: linear-gradient(135deg, #f8fafc 0%, #f1f5f9 100%);
    }
    
    .file-input-wrapper input[type=file] {
      position: absolute;
      left: 0;
      top: 0;
      opacity: 0;
      cursor: pointer;
    }
    
    .file-input-label {
      display: flex;
      align-items: center;
      gap: 8px;
      transition: all 0.3s ease;
    }
    
    .file-input-wrapper:hover .file-input-label i {
      transform: scale(1.1);
      color: #6366f1;
    }
    
    /* Enhanced Global Loading Overlay */
    .global-loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      z-index: 9999;
      display: none;
      align-items: center;
      justify-content: center;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 0;
    }
    
    .global-loading-overlay.show {
      display: flex;
      opacity: 1;
    }
    
    .global-loading-spinner {
      width: 60px;
      height: 60px;
      border: 4px solid rgba(255, 255, 255, 0.3);
      border-top: 4px solid #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Enhanced Snackbar Component */
    .snackbar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%) translateY(100px);
      min-width: 300px;
      max-width: 500px;
      padding: 16px 20px;
      border-radius: 8px;
      font-weight: 500;
      font-size: 14px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
      z-index: 10000;
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .snackbar.show {
      opacity: 1;
      transform: translateX(-50%) translateY(0);
    }
    
    .snackbar.success {
      background: linear-gradient(135deg, rgba(16, 185, 129, 0.95), rgba(5, 150, 105, 0.95));
      color: white;
      border-color: rgba(16, 185, 129, 0.3);
    }
    
    .snackbar.error {
      background: linear-gradient(135deg, rgba(239, 68, 68, 0.95), rgba(220, 38, 38, 0.95));
      color: white;
      border-color: rgba(239, 68, 68, 0.3);
    }
    
    .snackbar.warning {
      background: linear-gradient(135deg, rgba(245, 158, 11, 0.95), rgba(217, 119, 6, 0.95));
      color: white;
      border-color: rgba(245, 158, 11, 0.3);
    }
    
    .snackbar.info {
      background: linear-gradient(135deg, rgba(59, 130, 246, 0.95), rgba(37, 99, 235, 0.95));
      color: white;
      border-color: rgba(59, 130, 246, 0.3);
    }
    
    /* Mobile responsive snackbar */
    @media (max-width: 640px) {
      .snackbar {
        left: 20px;
        right: 20px;
        transform: translateY(100px);
        min-width: unset;
        max-width: unset;
      }
      
      .snackbar.show {
        transform: translateY(0);
      }
    }
    
    /* Enhanced Confirmation Modal */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      backdrop-filter: blur(8px);
      z-index: 10000;
      display: none;
      align-items: center;
      justify-content: center;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      opacity: 0;
    }
    
    .modal-overlay.show {
      display: flex;
      opacity: 1;
    }
    
    .modal-content {
      background: white;
      padding: 32px;
      border-radius: 12px;
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
      max-width: 400px;
      width: 90%;
      text-align: center;
      transform: scale(0.9);
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    .modal-overlay.show .modal-content {
      transform: scale(1);
    }
    
    .modal-buttons {
      display: flex;
      gap: 12px;
      margin-top: 24px;
      justify-content: center;
    }
    
    .modal-btn {
      padding: 12px 24px;
      border-radius: 6px;
      font-weight: 600;
      transition: all 0.3s ease;
      cursor: pointer;
      border: 2px solid transparent;
    }
    
    .modal-btn-primary {
      background: linear-gradient(135deg, #ef4444 0%, #dc2626 100%);
      color: white;
    }
    
    .modal-btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(239, 68, 68, 0.4);
    }
    
    .modal-btn-secondary {
      background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
      color: #475569;
      border-color: #cbd5e1;
    }
    
    .modal-btn-secondary:hover {
      background: linear-gradient(135deg, #e2e8f0 0%, #cbd5e1 100%);
      transform: translateY(-2px);
    }
    
    /* Custom validation styling */
    .input-error {
      border-color: #ef4444 !important;
      box-shadow: 0 0 0 3px rgba(239, 68, 68, 0.1) !important;
    }
    
    .input-success {
      border-color: #10b981 !important;
      box-shadow: 0 0 0 3px rgba(16, 185, 129, 0.1) !important;
    }
    
    .validation-message {
      font-size: 0.875rem;
      margin-top: 4px;
      transition: all 0.3s ease;
    }
    
    .validation-error {
      color: #ef4444;
    }
    
    .validation-success {
      color: #10b981;
    }
    
    /* Enhanced Tooltip with Sharp Design */
    .tooltip {
      position: relative;
      display: inline-block;
    }
    
    .tooltip .tooltiptext {
      visibility: hidden;
      width: 250px;
      max-width: 300px;
      background: linear-gradient(135deg, #1f2937 0%, #111827 100%);
      color: #fff;
      text-align: left;
      border-radius: 6px; /* Sharp design */
      padding: 12px 16px;
      position: absolute;
      z-index: 10000;
      bottom: 150%;
      left: 50%;
      margin-left: -125px;
      font-size: 13px;
      line-height: 1.4;
      opacity: 0;
      transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.3);
      border: 1px solid #374151;
      transform: translateY(10px);
    }
    
    .tooltip .tooltiptext::after {
      content: "";
      position: absolute;
      top: 100%;
      left: 50%;
      margin-left: -6px;
      border-width: 6px;
      border-style: solid;
      border-color: #1f2937 transparent transparent transparent;
    }
    
    .tooltip:hover .tooltiptext {
      visibility: visible;
      opacity: 1;
      transform: translateY(0);
      animation: tooltipSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
    }
    
    @keyframes tooltipSlideIn {
      from {
        opacity: 0;
        transform: translateY(10px) scale(0.95);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
    
    /* Responsive tooltip positioning */
    @media (max-width: 768px) {
      .tooltip .tooltiptext {
        width: 200px;
        margin-left: -100px;
        font-size: 12px;
      }
    }
    
    /* Ensure tooltips appear above modals and other elements */
    .tooltip .tooltiptext {
      z-index: 10001;
    }

    /* Loading animation for page transitions */
    .page-loading {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 200px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <!-- Global Loading Overlay -->
  <div id="globalLoadingOverlay" class="global-loading-overlay">
    <div class="text-center text-white">
      <div class="global-loading-spinner mx-auto mb-4"></div>
      <p class="text-lg font-semibold">Đang xử lý...</p>
    </div>
  </div>

  <!-- Snackbar for notifications -->
  <div id="snackbar" class="snackbar"></div>

  <!-- Confirmation Modal -->
  <div id="confirmModal" class="modal-overlay">
    <div class="modal-content">
      <div class="text-center">
        <i class="fa-solid fa-circle-exclamation text-4xl text-amber-500 mb-4"></i>
        <h3 class="text-lg font-semibold text-gray-800 mb-2">Xác nhận</h3>
        <p id="confirmMessage" class="text-gray-600 mb-6">Bạn có chắc chắn muốn thực hiện hành động này?</p>
        <div class="modal-buttons">
          <button id="confirmCancel" class="modal-btn modal-btn-secondary">
            <i class="fa-solid fa-times mr-2"></i>Hủy
          </button>
          <button id="confirmOk" class="modal-btn modal-btn-primary">
            <i class="fa-solid fa-check mr-2"></i>Xác nhận
          </button>
        </div>
      </div>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="fixed top-0 left-0 w-full z-30 bg-white border-b border-gray-200">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 h-[72px] flex items-center">
      <div class="text-xl font-bold text-indigo-600 flex items-center gap-3 mr-8">
        <i class="fa-solid fa-robot text-3xl"></i>
        <span>Face Recognition</span>
      </div>
      
      <!-- Tab buttons moved to left side -->
      <div class="flex items-center gap-1 flex-1">
        <button class="tab-btn flex items-center gap-2 px-4 py-3 text-sm font-semibold text-gray-600" onclick="loadPage('query', this)">
          <i class="fa-solid fa-magnifying-glass w-5 text-center"></i> 
          <span class="hidden md:inline">Detection</span> 
          <span class="tab-indicator"></span>
        </button>
        <button class="tab-btn flex items-center gap-2 px-4 py-3 text-sm font-semibold text-gray-600" onclick="loadPage('predict', this)">
          <i class="fa-solid fa-user-clock w-5 text-center"></i> 
          <span class="hidden md:inline">Age/Gender</span> 
          <span class="tab-indicator"></span>
        </button>
        <button class="tab-btn flex items-center gap-2 px-4 py-3 text-sm font-semibold text-gray-600" onclick="loadPage('searchNguoi', this)">
          <i class="fa-solid fa-users w-5 text-center"></i> 
          <span class="hidden md:inline">People</span> 
          <span class="tab-indicator"></span>
        </button>
        <button class="tab-btn flex items-center gap-2 px-4 py-3 text-sm font-semibold text-gray-600" onclick="loadPage('searchEmbedding', this)">
          <i class="fa-solid fa-database w-5 text-center"></i> 
          <span class="hidden md:inline">Embedding</span> 
          <span class="tab-indicator"></span>
        </button>
      </div>
      
      <!-- Auth area on the right -->
      <div class="flex items-center gap-4 ml-auto">
        <div class="h-8 border-l border-gray-200"></div>
        <button onclick="window.location.href='manage.html'" class="px-4 py-2 rounded-lg bg-green-100 hover:bg-green-200 text-green-800 font-semibold text-sm flex items-center gap-2">
          <i class="fa-solid fa-cogs"></i> Manage
        </button>
        <div class="flex gap-2" id="authNavArea">
          <!-- Nút đăng nhập/đăng ký hoặc username + đăng xuất sẽ được render bằng JS -->
        </div>
      </div>
    </div>
  </nav>

  <!-- Pages Container -->
  <main class="max-w-6xl mx-auto mt-12 space-y-8 px-4 lg:px-6" id="pagesContainer">
    <!-- Dynamic page content will be loaded here -->
    <div class="page-loading">
      <div class="text-center">
        <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"></div>
        <p>Đang tải...</p>
      </div>
    </div>
  </main>

  <!-- Scripts -->
  <script>
    let currentPage = null;
    let loadedPages = new Set();

    // Function to detect if running on HTTP server
    function isHttpServer() {
      return window.location.protocol === 'http:' || window.location.protocol === 'https:';
    }

    // Function to load page dynamically
    async function loadPage(pageId, btn) {
      console.log(`Loading page: ${pageId}`);
      
      // Update navigation
      document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
      if (btn) btn.classList.add('active');

      // Show loading
      const container = document.getElementById('pagesContainer');
      container.innerHTML = `
        <div class="page-loading">
          <div class="text-center">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-indigo-600 mx-auto mb-4"></div>
            <p>Đang tải trang ${pageId}...</p>
          </div>
        </div>
      `;

      // Check if running on HTTP server
      if (!isHttpServer()) {
        container.innerHTML = `
          <div class="bg-amber-50 border border-amber-200 rounded-lg p-6 text-center">
            <i class="fa-solid fa-triangle-exclamation text-amber-500 text-3xl mb-3"></i>
            <h3 class="text-lg font-semibold text-amber-700 mb-2">Cần chạy qua HTTP Server</h3>
            <p class="text-amber-600 mb-4">
              Để sử dụng tính năng modular, vui lòng truy cập:<br>
              <strong class="font-mono">http://localhost:3000/base.html</strong>
            </p>
            <div class="text-sm text-amber-600 bg-amber-100 p-3 rounded-lg">
              <p class="font-semibold mb-2">Hướng dẫn khởi động HTTP server:</p>
              <p class="font-mono">cd frontend</p>
              <p class="font-mono">python -m http.server 3000</p>
            </div>
          </div>
        `;
        return;
      }

      try {
        // Fetch page content
        const response = await fetch(`pages/${pageId}.html`);
        if (!response.ok) {
          throw new Error(`HTTP ${response.status}: ${response.statusText}`);
        }
        
        const html = await response.text();
        console.log(`Successfully loaded ${pageId}.html`);
        
        // Update container with loaded content
        container.innerHTML = html;
        
        // Add active class to loaded page
        const pageElement = container.querySelector('.page');
        if (pageElement) {
          setTimeout(() => {
            pageElement.classList.add('active');
          }, 50);
        }
        
        // Setup page-specific functionality
        setupPageFunctionality(pageId);
        
        currentPage = pageId;
        loadedPages.add(pageId);
        
      } catch (error) {
        console.error(`Error loading page ${pageId}:`, error);
        
        // Check if it's a CORS error
        const isCorsError = error.message.includes('fetch') || error.name === 'TypeError';
        
        container.innerHTML = `
          <div class="bg-red-50 border border-red-200 rounded-lg p-6 text-center">
            <i class="fa-solid fa-triangle-exclamation text-red-500 text-3xl mb-3"></i>
            <h3 class="text-lg font-semibold text-red-700 mb-2">
              ${isCorsError ? 'Lỗi CORS - Cần HTTP Server' : 'Không thể tải trang'}
            </h3>
            <p class="text-red-600 mb-4">
              ${isCorsError ? 
                'Vui lòng truy cập qua: http://localhost:3000/base.html' : 
                `Lỗi: ${error.message}`
              }
            </p>
            <button onclick="loadPage('${pageId}', document.querySelector('.tab-btn.active'))" 
                    class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg mr-2">
              <i class="fa-solid fa-refresh mr-2"></i>Thử lại
            </button>
            ${isCorsError ? `
              <a href="http://localhost:3000/base.html" 
                 class="bg-indigo-600 hover:bg-indigo-700 text-white px-4 py-2 rounded-lg inline-block">
                <i class="fa-solid fa-external-link mr-2"></i>Mở qua HTTP
              </a>
            ` : ''}
          </div>
        `;
      }
    }

    // Setup page-specific functionality
    function setupPageFunctionality(pageId) {
      console.log(`Setting up functionality for page: ${pageId}`);
      
      // Setup drag & drop for file inputs based on page
      if (pageId === 'query') {
        setupDragAndDropForElement('queryDropArea', 'queryFile', 'queryFileName');
      } else if (pageId === 'predict') {
        setupDragAndDropForElement('predictDropArea', 'predictFile', 'predictFileName');
      } else if (pageId === 'add') {
        setupDragAndDropForElement('addDropArea', 'addFile', 'addFileName');
      }
    }

    // Generic drag & drop setup function
    function setupDragAndDropForElement(dropAreaId, fileInputId, fileNameId) {
      const dropArea = document.getElementById(dropAreaId);
      const fileInput = document.getElementById(fileInputId);
      
      if (dropArea && fileInput) {
        console.log(`Setting up drag & drop for ${dropAreaId}`);
        
        ['dragenter', 'dragover'].forEach(eventName => {
          dropArea.addEventListener(eventName, e => {
            e.preventDefault();
            e.stopPropagation();
            dropArea.classList.add('border-indigo-500', 'bg-indigo-50');
          });
        });
        
        ['dragleave', 'drop'].forEach(eventName => {
          dropArea.addEventListener(eventName, e => {
            e.preventDefault();
            e.stopPropagation();
            dropArea.classList.remove('border-indigo-500', 'bg-indigo-50');
          });
        });
        
        dropArea.addEventListener('drop', e => {
          const files = e.dataTransfer.files;
          if (files && files.length > 0) {
            fileInput.files = files;
            updateFileName(fileInputId, fileNameId);
          }
        });
      }
    }

    function updateFileName(inputId, labelId, defaultText = 'Kéo và thả hoặc nhấp để chọn ảnh') {
        console.log(`[DEBUG HTML] updateFileName called with inputId: '${inputId}', labelId: '${labelId}'`);
        
        const input = document.getElementById(inputId);
        const label = document.getElementById(labelId);
        
        console.log(`[DEBUG HTML] Input element '${inputId}': ${input ? 'found' : 'NOT FOUND'}`);
        console.log(`[DEBUG HTML] Label element '${labelId}': ${label ? 'found' : 'NOT FOUND'}`);
        
        if (!label) {
            console.error(`[ERROR HTML] Cannot find label element with id '${labelId}'`);
            return;
        }
        
        if (!input) {
            console.error(`[ERROR HTML] Cannot find input element with id '${inputId}'`);
            return;
        }
        
        const fileName = input.files.length > 0 ? input.files[0].name : defaultText;
        console.log(`[DEBUG HTML] Setting textContent to: '${fileName}'`);
        label.textContent = fileName;
    }

    // Global loading overlay functions
    function showGlobalLoading() {
      document.getElementById('globalLoadingOverlay').classList.add('show');
    }
    
    function hideGlobalLoading() {
      document.getElementById('globalLoadingOverlay').classList.remove('show');
    }
    
    // Confirmation modal functions
    function showConfirmModal(message, onConfirm) {
      document.getElementById('confirmMessage').textContent = message;
      document.getElementById('confirmModal').classList.add('show');
      
      const confirmBtn = document.getElementById('confirmOk');
      const cancelBtn = document.getElementById('confirmCancel');
      
      // Remove existing event listeners
      const newConfirmBtn = confirmBtn.cloneNode(true);
      const newCancelBtn = cancelBtn.cloneNode(true);
      confirmBtn.parentNode.replaceChild(newConfirmBtn, confirmBtn);
      cancelBtn.parentNode.replaceChild(newCancelBtn, cancelBtn);
      
      // Add new event listeners
      newConfirmBtn.addEventListener('click', () => {
        hideConfirmModal();
        if (onConfirm) onConfirm();
      });
      
      newCancelBtn.addEventListener('click', hideConfirmModal);
    }
    
    function hideConfirmModal() {
      document.getElementById('confirmModal').classList.remove('show');
    }
    
    // Close modal when clicking outside
    document.getElementById('confirmModal').addEventListener('click', (e) => {
      if (e.target.id === 'confirmModal') {
        hideConfirmModal();
      }
    });
    
    // Make functions globally available
    window.showGlobalLoading = showGlobalLoading;
    window.hideGlobalLoading = hideGlobalLoading;
    window.showConfirmModal = showConfirmModal;
    window.hideConfirmModal = hideConfirmModal;
    window.loadPage = loadPage;
    window.updateFileName = updateFileName;

    // Legacy compatibility for old showPage function calls
    window.showPage = function(pageId, btn) {
      console.log(`Legacy showPage called, redirecting to loadPage: ${pageId}`);
      loadPage(pageId, btn);
    };

    // DOMContentLoaded event handler
    window.addEventListener('DOMContentLoaded', function () {
      console.log('DOM loaded, initializing dynamic page loader...');
      
      // Auto-redirect to HTTP server if opened via file://
      if (!isHttpServer()) {
        console.warn('Detected file:// protocol, modular loading will be limited');
        
        // Try to detect if HTTP server is running
        fetch('http://localhost:3000/base.html', { method: 'HEAD' })
          .then(() => {
            // Server is running, offer redirect
            if (confirm('Phát hiện HTTP server đang chạy.\nBạn có muốn chuyển sang http://localhost:3000/base.html để sử dụng đầy đủ tính năng?')) {
              window.location.href = 'http://localhost:3000/base.html';
              return;
            }
          })
          .catch(() => {
            console.log('HTTP server not detected on port 3000');
          });
      }
      
      // Render khu vực authNavArea
      const authNavArea = document.getElementById('authNavArea');
      function renderAuthNav() {
        authNavArea.innerHTML = '';
        const username = sessionStorage.getItem('username');
        const isLoggedIn = sessionStorage.getItem('isLoggedIn') === 'true';
        if (isLoggedIn && username) {
          // Hiển thị username và nút đăng xuất
          const userSpan = document.createElement('span');
          userSpan.className = 'user-chip px-4 py-2 rounded-lg bg-indigo-50 text-indigo-700 font-semibold text-sm flex items-center gap-2';
          userSpan.innerHTML = `<i class="fa-solid fa-user"></i> ${username}`;

          const logoutBtn = document.createElement('button');
          logoutBtn.className = 'logout-btn px-4 py-2 rounded-lg bg-indigo-500 hover:bg-indigo-600 text-white font-semibold text-sm transition flex items-center gap-2';
          logoutBtn.innerHTML = '<i class="fa-solid fa-right-from-bracket"></i>';
          logoutBtn.title = 'Đăng xuất';
          logoutBtn.onclick = function() {
            // Add click animation effect
            logoutBtn.style.transform = 'scale(0.95)';
            setTimeout(() => {
              logoutBtn.style.transform = '';
            }, 150);
            
            // Show confirmation with animation
            if (confirm('Bạn có chắc chắn muốn đăng xuất?')) {
              // Add logout animation
              logoutBtn.style.opacity = '0.5';
              logoutBtn.style.transform = 'scale(0.9) rotate(360deg)';
              
              setTimeout(() => {
                sessionStorage.removeItem('username');
                sessionStorage.removeItem('isLoggedIn');
                sessionStorage.removeItem('authToken'); // Clear authentication token
                renderAuthNav();
              }, 300);
            }
          };

          authNavArea.appendChild(userSpan);
          authNavArea.appendChild(logoutBtn);
        } else {
          // Hiển thị nút đăng nhập
          const loginBtn = document.createElement('button');
          loginBtn.className = 'login-btn px-4 py-2 rounded-lg bg-indigo-600 hover:bg-indigo-700 text-white font-semibold text-sm transition flex items-center gap-2';
          loginBtn.id = 'loginNavBtn';
          loginBtn.innerHTML = '<i class="fa-solid fa-right-to-bracket"></i> Login';
          loginBtn.onclick = function() {
            window.location.href = 'auth.html';
          };

          authNavArea.appendChild(loginBtn);
        }
      }
      renderAuthNav();
      
      // Load default page
      setTimeout(() => {
        const firstTab = document.querySelector('.tab-btn');
        if (firstTab) {
          loadPage('query', firstTab);
        }
      }, 100);
    });
  </script>
