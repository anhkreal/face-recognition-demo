<!-- Search Embedding Section -->
<section id="searchEmbedding" class="page bg-white rounded-xl shadow-md p-8 space-y-6 ring-1 ring-gray-900/5">
  <h2 class="text-2xl font-bold text-indigo-700 flex items-center gap-3">
    <i class="fa-solid fa-database"></i> 
    Tìm kiếm embedding trong FAISS
    <div class="tooltip">
      <i class="fa-solid fa-circle-info text-sm text-gray-400 cursor-help"></i>
      <span class="tooltiptext">Tìm kiếm các embedding đã được lưu trữ trong hệ thống FAISS theo class_id</span>
    </div>
  </h2>
  <form id="searchEmbeddingForm" class="space-y-6">
    <div class="flex gap-3 justify-center">
      <div class="tooltip flex-1 max-w-4xl" style="min-width:400px;">
        <input type="text" id="searchEmbeddingInput" class="form-input w-full border-gray-300 rounded-lg px-10 py-1.5 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-lg" placeholder="Nhập class_id cần tìm (ví dụ: 123). Để trống để hiển thị tất cả." />
        <span class="tooltiptext">Class ID là mã định danh duy nhất của mỗi người trong hệ thống. Có thể chứa chữ, số và dấu gạch dưới. Để trống để xem tất cả embedding.</span>
      </div>
      <select id="sortEmbeddingSelect" class="border-gray-300 rounded-lg px-4 py-1.5 focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 text-lg bg-white min-w-[220px]">
        <option value="image_id_asc">Image ID (thấp → cao)</option>
        <option value="image_id_desc">Image ID (cao → thấp)</option>
        <option value="class_id_asc">Class ID (thấp → cao)</option>
        <option value="class_id_desc">Class ID (cao → thấp)</option>
        <option value="image_path_asc">Đường dẫn (A → Z)</option>
        <option value="image_path_desc">Đường dẫn (Z → A)</option>
      </select>
    </div>
    <button type="button" class="w-full bg-indigo-700 hover:bg-indigo-800 text-white px-6 py-3 rounded-lg font-semibold text-lg transition-colors" onclick="startNewEmbeddingSearch()">
      <i class="fa-solid fa-magnifying-glass mr-2"></i>Tìm kiếm
    </button>
  </form>
  <div id="searchEmbeddingResult"></div>
</section>
